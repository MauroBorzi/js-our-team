<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>js-our-team</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center pt-5">
        <h2 class="myText-color fw-bold">Meet our Team</h2>
        <p class="py-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure quo sit, ipsum quibusdam velit
          earum odio
          aliquam qui labore repudiandae quod vero natus nesciunt culpa nemo sint ullam. Eaque qui temporibus cumque
          quasi aliquam necessitatibus!</p>
      </div>
    </div>
    <div id="team-member" class="row row-cols-md-2 row-cols-xl-3"></div>
    <form action="#">
      <div class="row mt-5">
        <div class="myText-color text-center mb-3">
          <h3>Inserisci un nuovo membro!</h3>
        </div>
        <div class="col-12 col-lg-6 my-4">
          <label for="" class="form-label fw-bold">Nome e Cognome</label>
          <input type="text" class="form-control" id="name" placeholder="Inserisci Nome e Cognome...">
        </div>
        <div class="col-12 col-lg-6 my-4">
          <label for="" class="form-label fw-bold">Ruolo</label>
          <input type="text" class="form-control" id="role" placeholder="Inserisci la tuo ruolo...">
        </div>
        <div class="col-12 col-lg-6 my-4">
          <label for="" class="form-label fw-bold">Indirizzo Email</label>
          <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email...">
        </div>
        <div class="col-12 col-lg-6 my-4">
          <label for="" class="form-label fw-bold">Immagine Profilo</label>
          <input type="text" class="form-control" id="img" placeholder="Inserisci l'immagine...">
        </div>
        <div class="col-12">
          <button type="submit" id="add-member" class="btn btn-secondary rounded-0 mb-3">Inserisci</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
